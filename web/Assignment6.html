<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Exploration Frames</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #1c1c1c;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    nav {
      background-color: #333;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .frame-container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      background-color: #1c1c1c;
      color: white;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸš€ Space Exploration Showcase</h1>
  </header>

  <nav>
    <a href="#nasa">NASA</a>
    <a href="#spacex">SpaceX</a>
    <a href="#missions">Missions</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="frame-container">
    <!-- Left Frame - NASA -->
    <iframe src="https://www.nasa.gov/missions/" width="48%" height="500px" title="NASA Website"></iframe>

    <!-- Right Frame - SpaceX -->
    <iframe src="https://www.spacex.com" width="48%" height="500px" title="SpaceX Website"></iframe>
  </div>

</body>
</html>
