        body {

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .assignment {
            display: flex;

            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .assignment:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);

        .assignment img {
